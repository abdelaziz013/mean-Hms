<nav mat-tab-nav-bar>
  <a mat-stroked-button mat-tab-link  routerLink="/admin/medicine-list">
    <i class="fas fa-stream"></i>
    Medicine List</a
  >
</nav>

<div fxLayout fxLayoutAlign="center">
  <mat-card class="signup-form" fxFlex="700px" fxFlex.lt-sm="350px">
    <h1 *ngIf="mode==='add'" fxLayout fxLayoutAlign="center center">Medicine Information</h1>
    <h1 *ngIf="mode==='edit'" fxLayoutAlign="center center" class="edit">Edit {{medicine?.name}} Information</h1>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      (submit)="onSaveMedicine(MedicineForm)"
      #MedicineForm="ngForm"
    >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          [ngModel]="medicine?.name"
          placeholder="Medicine Name"
          #name="ngModel"
          required
        />
        <mat-error *ngIf="name.invalid&&name.touched">Please enter Medicine Name</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cost</mat-label>
        <input
          matInput
          type="text"
          name="cost"
          [ngModel]="medicine?.cost"
          placeholder="Medicine Cost"
          #cost="ngModel"
          required
        />
        <mat-error *ngIf="cost.invalid&&cost.touched">Please enter Medicine Cost</mat-error>
      </mat-form-field>

      <button *ngIf="mode==='edit'" type="submit" mat-button color="primary">Edit</button>
      <button  *ngIf="mode==='add'" type="submit" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>

</div>

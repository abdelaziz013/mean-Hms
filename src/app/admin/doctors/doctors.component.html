<nav mat-tab-nav-bar>
  <a mat-stroked-button mat-tab-link routerLink="/admin/doctorsList">
    <i class="fas fa-stream"></i>
    Doctors List</a
  >
</nav>

<div fxLayout fxLayoutAlign="center">
  <mat-card class="signup-form" fxFlex="700px" fxFlex.lt-sm="350px">
    <h1 *ngIf="mode==='addDoctor'" fxLayout fxLayoutAlign="center center">Doctor Information</h1>
    <h1 *ngIf="mode==='edit'" fxLayoutAlign="center center" class="edit">Edit {{doctor?.name}} Information</h1>
    <form
      *ngIf="!isLoading"
      fxLayout="column"
      fxLayoutAlign="center center"
      (submit)="onSaveDoctor(doctorForm)"
      #doctorForm="ngForm"
    >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          [ngModel]="doctor?.name"
          placeholder="Doctor Name"
          #name="ngModel"
          required
        />
        <mat-error *ngIf="name.invalid&&name.touched">Please enter Doctor Name</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          type="text"
          matInput
          placeholder="Phone Number"
          [ngModel]="doctor?.phone"
          name="phone"
          #phone="ngModel"
          required
        />
        <mat-error *ngIf="phone.invalid && phone.touched"> Please enter Doctor phone</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E mail</mat-label>
        <input
          type="email"
          matInput
          placeholder="Email"
          [ngModel]="doctor?.email"
          #email="ngModel"
          name="email"
          email
          required
        />
        <mat-error *ngIf="email.invalid && email.touched">please enter valid email</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Speciality</mat-label>
        <mat-select
        [ngModel]="doctor?.speciality"
        name="speciality"
        #speciality="ngModel"
        required
        >
          <mat-option *ngFor="let speciality of doctorSpeciality" [value]="speciality"> {{speciality}}</mat-option>
        </mat-select>
        <mat-error *ngIf="speciality.invalid && speciality.touched">please choose doctor speciality</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rank</mat-label>
        <mat-select
        [ngModel]="doctor?.rank"
          name="rank"
          #rank="ngModel"
          required

          >
          <mat-option *ngFor="let rank of doctorRank" [value]="rank">{{rank}}</mat-option>
        </mat-select>
        <mat-error *ngIf="rank.invalid && rank.touched">please choose doctor rank</mat-error>
      </mat-form-field>

      <button *ngIf="mode==='addDoctor'"  type="submit" mat-raised-button color="primary">Save</button>
      <button *ngIf="mode==='edit'" type="submit" mat-button color="primary">Edit</button>

    </form>
  </mat-card>
</div>

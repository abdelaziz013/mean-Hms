<div fxLayout="row" fxLayout.lt-md="column" >
    <nav mat-tab-nav-bar fxFlex='40%' >
        <a mat-stroked-button mat-tab-link routerLink="/admin/opc">
          <i class="fas fa-plus"></i>
          Add OPC</a
        >

      <a mat-stroked-button mat-tab-link routerLink="/admin/add-opcshift">
        <i class="fas fa-plus"></i>
        Add Opc Shift
      </a>

      <a mat-stroked-button mat-tab-link routerLink="/admin/opcshift-list">
        <i class="fas fa-stream"></i>
        OPCs shiftList
      </a>
    </nav>
    <nav mat-tab-nav-bar fxFlex='60%'>
      <a mat-stroked-button mat-tab-link routerLink="/admin/assign-opcshift">
        <i class="far fa-hand-point-right"></i>
        Assign OPC Shift
      </a>
      <a mat-stroked-button mat-tab-link routerLink="/admin/opcroster-list">
        <i class="fas fa-stream"></i>
          OPC Roster
      </a>


    </nav>
    </div>


<div fxLayout fxLayoutAlign="center">
  <h2>OPCs List</h2>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="opcList">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>Index</th>
      <td mat-cell *matCellDef="let opc; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let opc">{{ opc.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let opc">
        <button mat-raised-button color="accent" (click)="onDelete(opc._id,opc.name )">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

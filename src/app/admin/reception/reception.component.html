<nav mat-tab-nav-bar>
  <a mat-stroked-button mat-tab-link  routerLink="/admin/reception-list">
    <i class="fas fa-stream"></i>
    Reception List</a
  >
</nav>

<div fxLayout fxLayoutAlign="center">
  <mat-card class="signup-form" fxFlex="700px" fxFlex.lt-sm="350px">
    <h1 *ngIf="mode==='add'"fxLayout fxLayoutAlign="center center">Reception Information</h1>
    <h1 *ngIf="mode==='edit'" fxLayoutAlign="center center" class="edit">Edit {{reception?.name}} Information</h1>

    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      (submit)="onSaveReception(receptionForm)"
      #receptionForm="ngForm"
    >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          [ngModel]="reception?.name"
          placeholder="Reception Name"
          #name="ngModel"
          required
        />
        <mat-error *ngIf="name.invalid&&name.touched">Please enter Reception Name</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="text"
          name="phone"
          [ngModel]="reception?.phone"
          placeholder="Phone"
          #phone="ngModel"
          required
        />
        <mat-error *ngIf="phone.invalid&&phone.touched">Please enter phone Number</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          matInput
          type="text"
          name="address"
          [ngModel]="reception?.address"
          placeholder="Address"
          #address="ngModel"
          required
        />
        <mat-error *ngIf="address.invalid&&address.touched">Please enter phone Number</mat-error>
      </mat-form-field>



      <button *ngIf="mode==='add'" type="submit" mat-raised-button color="primary">Save</button>
      <button *ngIf="mode==='edit'" type="submit" mat-button color="primary">Edit</button>
    </form>
  </mat-card>

</div>

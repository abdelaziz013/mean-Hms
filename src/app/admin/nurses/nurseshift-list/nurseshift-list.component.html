
<div fxLayout="row" fxLayout.lt-sm="column" >
    <nav mat-tab-nav-bar fxFlex='40%'>
        <a mat-stroked-button mat-tab-link  routerLink="/admin/add-nurse">
          <i class="fas fa-plus"></i>
          Add Nurse</a
        >
        <a mat-stroked-button mat-tab-link  routerLink="/admin/nurses-list">
          <i class="fas fa-stream"></i>
          Nurses List</a
        >

        <a mat-stroked-button mat-tab-link  routerLink="/admin/add-nurse-shift">
          <i class="fas fa-plus"></i>
          Add Shift</a
        >

    </nav>
    <nav mat-tab-nav-bar fxFlex='60%' >
      <a mat-stroked-button mat-tab-link  routerLink="/admin/assign-nurseshift">
        <i class="far fa-hand-point-right"></i>
        Assign Shift
      </a>
      <a mat-stroked-button mat-tab-link routerLink="/admin/roster-list">
        <i class="fas fa-stream"></i>
        Nurses Roster</a
      >

    </nav>
    </div>


<div fxLayout fxLayoutAlign="center"  >
  <h2>Shifts List</h2>
</div>
<div fxLayout fxLayoutAlign="center">
    <mat-form-field class="filter">
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>search</mat-icon>
      </button>
      <input
        matInput
        class="search-input"
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>
</div>


<div class="mat-elevation-z8" >
<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let shift,let i=index">{{i+1}}</td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>  Name </th>
    <td mat-cell *matCellDef="let shift">{{shift. shiftName}} </td>
  </ng-container>

  <ng-container matColumnDef="start Time">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let shift">{{shift.startTime}} </td>
  </ng-container>

  <ng-container matColumnDef="end Time">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let shift"> {{shift.endTime}}</td>
  </ng-container>




  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let shift">
          <button mat-raised-button color="accent" (click)=" ondelete(shift._id,shift.shiftName)" >Delete</button>
      </td>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>


</div>

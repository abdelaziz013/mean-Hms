



<div fxLayout="row" fxLayout.lt-md="column" >
    <nav mat-tab-nav-bar fxFlex='40%'>
        <a mat-stroked-button mat-tab-link  routerLink="/admin/add-nurse">
          <i class="fas fa-plus"></i>
          Add Nurse</a
        >
      <a mat-stroked-button mat-tab-link  routerLink="/admin/add-nurse-shift">
        <i class="fas fa-plus"></i>
        Add Shift</a
      >

      <a mat-stroked-button mat-tab-link routerLink="/admin/nurseshift-list">
        <i class="fas fa-stream"></i>
        Shift List</a
      >
    </nav>
    <nav mat-tab-nav-bar fxFlex='60%' >
      <a mat-stroked-button mat-tab-link  routerLink="/admin/assign-nurseshift">
        <i class="far fa-hand-point-right"></i>
        Assign Shift
      </a>
      <a mat-stroked-button mat-tab-link routerLink="/admin/roster-list">
        <i class="fas fa-stream"></i>
        Nurses Roster</a
      >

    </nav>
    </div>



<div fxLayout fxLayoutAlign="center"  >
    <h2>Nurses List</h2>
</div>

<div fxLayout fxLayoutAlign="center">
    <mat-form-field class="filter">
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>search</mat-icon>
      </button>
      <input
        matInput
        class="search-input"
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>
  </div>


<div class="mat-elevation-z8" >
<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let nurse,let i=index">{{i+1}}</td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let nurse"> {{nurse.name}}</td>
    </ng-container>


    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let nurse">{{ nurse?.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address</th>
      <td mat-cell *matCellDef="let nurse">{{ nurse?.address }}</td>
    </ng-container>



    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let nurse">
            <a mat-raised-button color="primary" [routerLink]= "['/admin/add-nurse/edit',nurse._id]" >Edit </a>

            <button mat-raised-button color="accent" (click)="ondelete(nurse._id,nurse.name)" >Delete</button>
        </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
  <mat-paginator
      [length]="nurseListLength "
      [pageSize]="itemPerPage"
      [pageSizeOptions]="pageSizeOption"
      (page)="onChangPage($event)">
  </mat-paginator>

</div>

<nav mat-tab-nav-bar>
  <a mat-stroked-button mat-tab-link  routerLink="/admin/services">
    <i class="fas fa-plus"></i>
    Add Services</a
  >
</nav>
<div fxLayout fxLayoutAlign="center"  >
  <h2>Services List</h2>
</div>
<div fxLayout fxLayoutAlign="center">
  <mat-form-field class="filter">
    <button mat-button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>search</mat-icon>
    </button>
    <input
      matInput
      class="search-input"
      (keyup)="applyFilter($event.target.value)"
      placeholder="Search"
    />
  </mat-form-field>
</div>





<div class="mat-elevation-z8" >
<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let service,let i=index">{{i+1}}</td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let service"> {{service.serviceName}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category</th>
    <td mat-cell *matCellDef="let service"> {{service.serviceCategory}}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let service"> {{service.serviceCost}} L.E</td>
  </ng-container>





  <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let service">
          <a mat-raised-button color="primary" [routerLink]= "['/admin/services/edit',service._id]" >Edit </a>
          <button mat-raised-button color="accent" (click)="onDelete(service._id,service.serviceName)">Delete</button>
      </td>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>

<mat-paginator
*ngIf="serviceList.length > 0"
[length]="serviceListLength"
[pageSize]="itemPerPage"
[pageSizeOptions]="pageSizeOption"
(page)="onChangPage($event)"
>
</mat-paginator>


</div>
